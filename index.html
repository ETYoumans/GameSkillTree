<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="style.css">
  <title>Skill Tree App</title>
</head>
<body>
  <div id="app">
    <div class="points" id="points">
      
    </div>
    <div class="sidebar" id="sidebar">
        <div class="titleWrapper">
          <div class="titleContainer" id="titleContainer"></div>
          <div class="gameContainer" id="gameContainer">
            <div class="imageContainer" id="imageContainer"></div>
            <div class="buttonContainer" id="buttonContainer"></div>
          </div>
        </div>
        <select class="selectTree" id="selectTree"></select>
        <div class="bottombuttons">
          <button id="newTree">New Tree</button>
          <button id="deleteTrees">Delete</button>
        </div>
    </div>
    <div class="treeContainer" id="treeContainer">
      <svg id="tree" width="100%" height="100%">
        <g id="treeGroup"></g>
      </svg>
    </div>
  </div>

  <template id="newTreeTemplate">
    <form class="treeForm" id="treeForm">
      <div class="grp">
        <label>
          Tree Title: 
          <br/>
          <input type="text" id="treeTitle" required />
        </label>
      <br/><br/>
      <label>
        Add Game Name: <br/>
        <input type="text" id="gameName" /> 
        <br/><br/>
        <button type="button" id="addGameBtn">Add Game</button>
      </label>
      <br/><br/>
      <button type="submit">Create Tree</button>
      </div>
      <br/><br/>
      <div>
        <strong>Games List:</strong>
        <ul class="gameList" id="gamesList"></ul>
      </div>
      <br/>
    </form>
  </template>


  <script type="module" src="pages.js"></script>
</body>
</html>
